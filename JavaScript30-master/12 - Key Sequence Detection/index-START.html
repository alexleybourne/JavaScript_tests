<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../favicon/favicon-16x16.png">


  <script type="text/javascript" src="https://www.iamcal.com/sharkify/sharkify.js"></script>
</head>
<body style="background-color: #007bff;">
<h1 style="color: white; font-family: Arial, Helvetica, sans-serif;">Type "Shark"</h1>
<script>
const pressed = []
const secretCode = "shark"

  window.addEventListener('keyup', (e) => {
    console.log(e.key)
    pressed.push(e.key)
    pressed.splice(-secretCode.length -1, pressed.length - secretCode.length)
    console.log(pressed)

    if(pressed.join('').includes(secretCode)){
      console.log("*Jaws Music Begins*")
      sharkify_add()
    }

  })
</script>
</body>
</html>
