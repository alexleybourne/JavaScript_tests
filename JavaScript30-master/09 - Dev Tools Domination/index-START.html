<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../../favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../favicon/favicon-16x16.png">

</head>
<body>
  <p>Check Console ðŸ‘‰</p>
  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")

    // Interpolated
    console.log("Hello I am a %s string", "ðŸ¦„ " )

    var text = "ðŸ†’ "
    console.log(`Hello I am ${text}`)

    // Styled
    console.log("%c I am some great text", "font-size: 50px; background: blue; text-shadow: 3px 3px 0 black")

    // warning!
    console.warn("Oh Nooo")

    // Error :|
    console.error("Rip")

    // Info
    console.info("Informative") // not working?

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong')
    // console.assert(1===2, 'that is wrong')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Alex')
    console.count('Alex')
    console.count('Alex')
    console.count('Alex')
    console.count('Alex')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    console.table(dogs)

  </script>
</body>
</html>
